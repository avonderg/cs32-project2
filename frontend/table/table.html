<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Table</title>
			<link rel="stylesheet" href="table.css"> 
	</head>
	
	<body>
	<h1 style="font-size: 0">Dahna nana     dahna nana bat mannnnnn</h1>

	<h1>Sprint 3 Table Visualization</h1>

		<!-- Use this button to upload database files -->
		<button id="loader" value="Load data">Load data</button>
		
		<!-- Create a dropdown here to choose between tables -->
		<div id="dropdown">
			<select name="tables" id="tableNames"></select>
		</div>

		<!-- Display your table here -->
		<div id="content">
			<table id="displayTable">
			</table>

		</div>

		<div id="add">
			<h3>Add </h3>
			<label for="add_columns">Column Titles: </label>
			<input id="add_columns"><br>

			<label for="add_values">New Values: </label>
			<input id="add_values"><br>

			<button id="addButton" value="done">Done</button>
		</div>

		<h1 style="font-size: 0">Take it easy sweetheart</h1>

		<div id="delete">
			<h3>Delete </h3>
			<label for="delete_row">Row Number: </label>
			<input id="delete_row"><br>

			<button id="deleteButton" value="done">Done</button>

		</div>

	<h1 style="font-size: 0">I AM VENGEANCE!!!</h1>

	<div id="update">
			<h3>Update </h3>
			<label for="update_row">Row Number: </label>
			<input id="update_row"><br>

			<label for="update_column">Column Titles: </label>
			<input id="update_column"><br>

			<label for="new_value">New Values: </label>
			<input id="new_value"><br>

			<button id="updateButton" value="done">Done</button>
	</div>

	<h1 style="font-size: 0">Get to the batmobile!!!</h1>


	<div id="batman">
			<div class="inner-y">
			  <div class="inner-b">
				<div class="cut-lr"></div>
				<div class="cut-rr"></div>
				<div class="cut-bll"></div>
				<div class="cut-brr"></div>
				<div class="cut-blll"></div>
				<div class="cut-bllr"></div>
				<div class="cut-brll"></div>
				<div class="cut-brlr"></div>
				<div class="cut-hd"></div>
				<div class="drw-hd-m"></div>
				<div class="drw-hd-lt"></div>
				<div class="drw-hd-rt"></div>
			  </div>
			</div>
		  </div>
		</body>
	<script type="text/javascript" src = "./screenreader.js"></script>
	<script src = "./table.js" defer></script>
</html>
